<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>

    <main class="container">
        <div class="acord">
            <h1>CSS Bayan</h1>

                        <div class="bayan-head">
                            <h2 class="bayan-title">Картина "Компиляция JavaScript в уме"</h2>
                            <div class="icon">
                                <img class="plus" src="IMG/free-icon-plus-sign-8113168.png" alt="plus">
                                <img class="X" src="IMG/free-icon-x-symbol-75519.png" alt="X">
                            </div>
                        </div>
                        <div class="bayan-body">
                            <div class="bayan-img">
                                <img src="IMG/1.jpg" alt="Картина "Компиляция JavaScript в уме"">
                            </div>
                        </div>
                    </label>
                </li>
                <li class="item">
                    <input name="mem" type="radio" id="item2">
                    <label for="item2">
                        <div class="bayan-head">

                </li>

                                <img class="plus" src="IMG/free-icon-plus-sign-8113168.png" alt="plus">
                                <img class="X" src="IMG/free-icon-x-symbol-75519.png" alt="X">
                            </div>
                        </div>
                        <div class="bayan-body">
                            <div class="bayan-img">
                                <img src="IMG/3.jpg" alt="новый программист">

                            <div class="bayan-img">
                                <img src="IMG/4.jpg" alt="фреймворки">
                            </div>
                        </div>
                    </label>
                </li>
                <li class="item">
                    <input name="mem" type="radio" id="item5">
                    <label for="item5">
                        <div class="bayan-head">
                            <h2 class="bayan-title">Коллеги с прискорбием сообщаю вам...</h2>
                            <div class="icon">
                                <img class="plus" src="IMG/free-icon-plus-sign-8113168.png" alt="plus">
